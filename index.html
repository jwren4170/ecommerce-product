<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<!-- js -->
		<script src="./assets/js/main.js" defer></script>

		<!-- styles -->
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Frontend Mentor | E-commerce product page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<nav class="nav-bar">
					<div class="logo">
						<img
							src="./assets/images/logo.svg"
							alt="Sneakers Logo" />
					</div>
					<div class="menu">
						<ul class="menu-items">
							<li><a href="#"></a>Collections</li>
							<li><a href="#"></a>Men</li>
							<li><a href="#"></a>Women</li>
							<li><a href="#"></a>About</li>
							<li><a href="#"></a>Contact</li>
						</ul>
					</div>
					<div class="cart-area">
						<img
							class="cart-area-icon"
							src="./assets/images/icon-cart.svg"
							alt="Icon shopping cart" />
						<img
							class="cart-area-user-avatar"
							src="./assets/images/image-avatar.png"
							alt="Users Avatar" />
					</div>
				</nav>
			</header>
			<hr />
			<main class="main">
				<section class="light-box">
					<div class="row">
						<div class="col">
							<img
								src="./assets/images/image-product-1.jpg"
								onclick="openLightbox();toSlide(1)"
								class="hover-shadow preview"
								alt="Sneakers with one standing on toe." />
						</div>
						<div class="col">
							<img
								src="./assets/images/image-product-2.jpg"
								onclick="openLightbox();toSlide(2)"
								class="hover-shadow preview"
								alt="Sneakers on smooth stones." />
						</div>
						<div class="col">
							<img
								src="./assets/images/image-product-3.jpg"
								onclick="openLightbox();toSlide(3)"
								class="hover-shadow preview"
								alt="Sneakers on smooth stones with twig." />
						</div>
						<div class="col">
							<img
								src="./assets/images/image-product-4.jpg"
								onclick="openLightbox();toSlide(3)"
								class="hover-shadow preview"
								alt="One sneaker with heal balanced on smooth stones." />
						</div>
					</div>

					<div id="Lightbox" class="modal">
						<span class="close pointer" onclick="closeLightbox()"
							>&times;</span
						>
						<div class="modal-content">
							<div class="slide">
								<img
									src="./assets/images/image-product-1-thumbnail.jpg"
									class="image-slide"
									alt="Sneakers with one standing on toe." />
							</div>
							<div class="slide">
								<img
									src="./assets/images/image-product-2-thumbnail.jpg"
									class="image-slide"
									alt="Sneakers on smooth stones." />
							</div>
							<div class="slide">
								<img
									src="./assets/images/image-product-3-thumbnail.jpg"
									class="image-slide"
									alt="Sneakers on smooth stones with twig." />
							</div>
							<div class="slide">
								<img
									src="./assets/images/image-product-4-thumbnail.jpg"
									class="image-slide"
									alt="One sneaker with heal balanced on smooth stones." />
							</div>

							<a class="previous" onclick="changeSlide(-1)"
								>&#10094;</a
							>
							<a class="next" onclick="changeSlide(1)"
								>&#10095;</a
							>

							<div class="dots">
								<div class="col">
									<img
										src="./assets/images/image-product-1-thumbnail.jpg"
										class="modal-preview hover-shadow"
										onclick="toSlide(1)"
										alt="Sneakers with one standing on toe" />
								</div>
								<div class="col">
									<img
										src="./assets/images/image-product-2-thumbnail.jpg"
										class="modal-preview hover-shadow"
										onclick="toSlide(2)"
										alt="Sneakers on smooth stones." />
								</div>
								<div class="col">
									<img
										src="./assets/images/image-product-3-thumbnail.jpg"
										class="modal-preview hover-shadow"
										onclick="toSlide(3)"
										alt="Sneakers on smooth stones with twig." />
								</div>
								<div class="col">
									<img
										src="./assets/images/image-product-4-thumbnail.jpg"
										class="modal-preview hover-shadow"
										onclick="toSlide(3)"
										alt="One sneaker with heal balanced on smooth stones." />
								</div>
							</div>
						</div>
					</div>
				</section>

				<section class="cta">
					<div class="card">
						<div class="card-header">
							<div class="company-name">Sneaker Company</div>
							<div class="headline">
								<h1>Fall Limited Edition Sneakers</h1>
							</div>
						</div>
						<div class="card-body">
							<div class="content">
								<p class="description">
									These low-profile sneakers are your perfect
									casual wear companion. Featuring a durable
									rubber outer sole, theyâ€™ll withstand
									everything the weather can offer.
								</p>
								<p class="price">
									$125.00
									<span class="marked-down">50%</span>
									<span class="original-price-strike-through">
										$250.00
									</span>
								</p>
							</div>
						</div>
						<div class="card-footer">
							<button class="btn-add-remove">0</button>
							<button class="btn-add-to-cart">Add to cart</button>
						</div>
					</div>
				</section>
			</main>
		</div>

		<footer class="footer">
			<!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
		</footer>
	</body>
</html>
